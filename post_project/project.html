<body id="appBody">
    <div class="main_div">
        <div class="progress" id="progress">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>
        <div class="nav" >
            <img src="../images/logo.png" class="logo">
        </div>
        <div class="category_div">
        <div class="text_div">
            <span>Choose your category</span>
        </div>
        <div class="buttons_card">
            <div class="web_btn card_btn">
                <span>Web</span>
            </div>
            <div class="mobile_btn card_btn">
                <span>Mobile</span>
            </div>
        </div>
        </div>
        <div class="data_div">
            <!-- <form action="project.html" method="post"> -->
                <div class="form">
                <fieldset>
                    <legend>Enter Project Details</legend>
                    <label for="name">Project Name:</label>
                    <input type="text" id="name" name="user_name">
                    
                    <label for="bio">Project Description:</label>
                    <textarea id="description" name="user_bio"></textarea>

                    <label for="skills">Skills Required(press enter to select)</label>
                    <div class="skills">
                        <input type="text" id="skills_ed" placeholder="" required>
                    </div>
                  <label for="budget">Budget:(in INR)</label>
                  <select id="budget" name="user_job">
                    <optgroup label="under 5000">
                      <option value="frontend_developer">100 - 1000</option>
                      <option value="php_developor">1000 - 2000</option>
                      <option value="python_developer">2000 - 3000</option>
                      <option value="rails_developer">3000 - 4000</option>
                      <option value="web_designer">4000 - 5000</option>
                    </optgroup>
                    <optgroup label="more than 5000">
                      <option value="Android_developer">5000 - 10000</option>
                      <option value="iOS_developer">10000 - 20000</option>
                      <option value="mobile_designer">more</option>
                    </optgroup>
                  </select>
                  <label for="files">Files:(images or docs)</label>
                  <div class="choose-file">
                    Choose File
                  <input type="file" class="hide_file" name="images" id="files" required="required" multiple="multiple"
                  onchange="filesSelected()" accept=".png,.jpg,.pdf,.docx,.word"/>
                </div>
                  <div class="file-name">
                
                </div>
                  </fieldset>
                  <button type="submit" onclick="postProject()" ><span class="yellow">Yes, </span><span class="blue">post my project</span></button>
                </div>
        </div>
        <button class="back" type="button" onclick="back()">Back</button>
       
        
    </div>
